<button (click)="createRoom()">Create Room</button>
<ul *ngFor="let r of rooms" style="overflow: scroll; overflow-x: hidden;">
  <li>
    <div style="display: grid; grid-auto-flow: column;" (click)="selectRoom(r.id)">
      <div>Group: {{r.id}}</div>
      <!-- <div>{{r.name}}</div> -->
    </div>
  </li>
</ul>
