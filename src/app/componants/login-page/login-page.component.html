<body>
  <div class="grid">
    <div class="container col2 row2">
      <p id="Uname" class="col1 row1">Usename: </p>
      <p id="Pword" class="col1 row2">Password: </p>
      <p id="Email" class="col1 row3">email: </p>

      <input #username id="userin">
      <input #password id="signin">
      <input #email id="emailin">

      <button id="login" (click)='login(username.value, password.value, email.value)'>Login</button>
      <button id="signup" (click)='signup(username.value, password.value, email.value)'>Signup</button>
      <button id="clear" (click)='deleteUsers()'>clear users</button>
    </div>
  </div>
</body>
