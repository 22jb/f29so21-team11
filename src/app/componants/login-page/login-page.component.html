<p>login-page works!</p>
<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 25vh 25vh 25vh;">
  <div
    style="position: relative; left: 20%; width: 60%; align-self: center; grid-column: 2 / 3; grid-row: 2 / 3; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 30px 30px 30px auto; gap: 10px">

    <p style="align-self: center; grid-row: 1 / 2; grid-column: 1 / 2; text-align: right; margin-right: 40px;">Usename:
    </p>
    <p style="align-self: center; grid-row: 2 / 3; grid-column: 1 / 2; text-align: right; margin-right: 40px">Password:
    </p>
    <p style="align-self: center; grid-row: 3 / 4; grid-column: 1 / 2; text-align: right; margin-right: 40px">email:
    </p>

    <input #username style="grid-row: 1 / 2; grid-column: 2 / 3;">
    <input #password style="grid-row: 2 / 3; grid-column: 2 / 3;">
    <input #email style="grid-row: 3 / 4; grid-column: 2 / 3;">

    <button (click)='login(username.value, password.value, email.value)'
      style="grid-row: 1 / 2; grid-column: 3 / 4;">Login</button>
    <button (click)='signup(username.value, password.value, email.value)'
      style="grid-row: 2 / 3; grid-column: 3 / 4;">Signup</button>
    <button (click)='deleteUsers()' style="grid-row: 3 / 4; grid-column: 3 / 4;">clear users</button>
  </div>
</div>
