<div id="messageHist" style="height: 80vh; overflow:scroll; overflow-x: hidden;">
  <h1>
    {{ currentRoomId }}
  </h1>

  <div style="height: 90%;">
    <ul *ngFor="let m of messages">
      <li>
        <div>{{ m.id }}</div>
        <div>{{ m.message }}</div>
        <div>{{ m.sentBy }}</div>
        <div>{{ m.timestamp }}</div>
      </li>
    </ul>
  </div>
</div>
<div style="height: 10%;">
  <input #message>
  <button (click)="sendMessage(message.value)">send message</button>
</div>
