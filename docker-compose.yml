version: '3.7'
services:
    db:
        image: postgres:13.2
        environment:
            POSTGRES_DB: ${DBName}
            POSTGRES_USER: ${DBUser}
            POSTGRES_PASSWORD: ${DBSecret}
            PGDATA: /var/lib/postgresql/data
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        networks:
            - postgres
        restart: unless-stopped

    pgadmin:
        image: dpage/pgadmin4:5.1
        environment:
            PGADMIN_DEFAULT_EMAIL: ${UiDBUser}
            PGADMIN_DEFAULT_PASSWORD: ${UiDBSecret}
            PGADMIN_LISTEN_PORT: 80
        ports:
            - '8080:80'
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        links:
            - 'db:pgsql-server'
        networks:
            - postgres
        restart: unless-stopped

networks:
    postgres:
        driver: bridge

volumes:
    db-data:
    pgadmin-data:
    server-data: